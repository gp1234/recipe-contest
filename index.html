<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
    <title>Foodima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="navigation uk-flex uk-flex-middle" uk-grid>
        <div class="logo uk-width-1-5">
            <p>Foodima</p>
        </div>
        <nav class="uk-width-expand">
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Features</a></li>
                <li><strong><a href="#">Recipes</a></strong></li>
                <li><a href="#">Hotline</a></li>
                <li><span uk-icon="icon: search"></span></li>
            </ul>
        </nav>
        <div class="actions uk-width-1-4 uk-flex uk-flex-middle">
            <div class="cart">0</div>
            <div class="log-in">Log In</div>
            <div class="sign-up active">Sign Up</div>
        </div>
    </section>
    <section class="hero uk-card">
    <div class="uk-flex-middle uk-grid-collapse" uk-grid>
        <div class="hero-text uk-width-1-3">
            <h1>Recipe <br>Contest</h1>
            <p>Recipe contest are like our big, constatly-in-progress dinner party - and you re invited</p>
            <a href="#">How they work <span uk-icon="icon: arrow-right"></span></a>
        </div>
        <div class="hero-img uk-width-expand">
            <img src="img/chef.png"></img>
        </div>
    
    </div>
    </section>
    <section class="recipes">
        <div uk-grid>
            <div class="filters uk-width-1-3">
                <h2>Recipes 👨‍🍳</h2>
                <div class="filters-actions">
                <div class="uk-flex uk-flex-between">
                    <p class="filters-text">Filters by</p>
                    <span class="clear-action">Clear Filter</span>     
                </div>
                    
                </div>
            </div>
            <div class="dishes uk-width-expand"1></div>
        </div>
    </section>

</body>
</html>
